                    chala.className = "trail";
                    document.body.appendChild(chala);
                    points.push(chala);
            }

            let chalapoint = 0;
            document.addEventListener('mousemove', (evt) => {
                console.log('mouse coordinates: ', evt.pageX, evt.pageY);

                let point = points[chalapoint];

                point.style.left = (evt.pageX - 4) + 'px';
                point.style.top = (evt.pageY - 4) + 'px';

                chalapoint = (chalapoint + 1) % points.length;
